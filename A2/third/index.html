<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c23c727cd7.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">zomato</div>
        <p class="details">Discover the best food & drinks in Lucknow</p>
        <div type="input">
            <div class="line"></div>
            <i class="fa-solid fa-location-dot point" style="color: rgb(248, 95, 95);"></i>
            <i class="fa-solid fa-magnifying-glass mag" style="color: rgb(181, 176, 176);"></i>
            <select class="location">
                <option value="">Lucknow</option>
                <option value="">Delhi</option>
                <option value="">Noida</option>
                <option value="">Gurugram</option>
                <option value="">faridabad</option>
            </select>
            <input class="search" type="text" placeholder="Search for restaurant, cuisine or a dish">
        </div>
    </div>
</body>
</html>
